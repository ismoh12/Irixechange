<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <form action="">
        <h1>LOGIN FORM</h1>
        
        <div>
<label for="user_email">Email:</label>
<br>
            <input type="email" id="user_email" required>
        </div>
        <br>
        <div>
            <label for="user_password">Password:</label>
            <br>
            <input type="password" id="user_password" requiredmaxlength="10" minlength="6" >
        </div>
        <br>
        <div>
            <label for="user_conpassword">Confirm Password:</label>
            <br>
            <input type="password" id="user_conpassword" required maxlength="10" minlength="6">
        </div>
        <br>
        <div>
            <label for="user_age">Age:</label>
            <br>
            <input type="number" id="user_age" required>
        </div>
        <br>
        <div>
            <label for="user_date">Date:</label>
            <br>
            <input type="date" id="user_date" required>
        </div>
        <br>
        <div>
            <label for="user_msg">Message:</label>
            <br>
            <textarea name="" id="user_msg" cols="30" rows="10"></textarea>
        </div>
        <br>
        <button> Click to Submit</button>
    </form>
</body>
</html>
